name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Validate PHP syntax
        run: find . -name "*.php" -exec php -l {} \; | grep -v "No syntax errors" || true

      - name: Build application
        run: echo 'No build needed for PHP application'

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            REPO_URL="https://github.com/apopovic77/admin-panel.git"
            REPO_PATH="/opt/repos/admin-panel"
            DEPLOY_PATH="/var/www/admin.arkturian.com"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="admin-panel"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            # Clone or update repo
            if [ ! -d "$REPO_PATH" ]; then
              echo "Cloning repository..."
              mkdir -p /opt/repos
              git clone "$REPO_URL" "$REPO_PATH"
            fi

            cd "$REPO_PATH"
            git fetch origin main
            git reset --hard origin/main

            # Create backup
            if [ -d "$DEPLOY_PATH" ]; then
              echo "Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "✅ Backup saved to: $BACKUP_PATH"
            fi

            # Deploy
            echo "Deploying Admin Panel..."
            mkdir -p "$DEPLOY_PATH"
            rsync -av --delete \
              --exclude='.git' \
              --exclude='.env' \
              --exclude='sensepresenter-*.json' \
              "$REPO_PATH/" "$DEPLOY_PATH/"

            # Set permissions
            chown -R www-data:www-data "$DEPLOY_PATH"
            chmod -R 755 "$DEPLOY_PATH"

            # Make sure sensitive files have restricted permissions if they exist
            if [ -f "$DEPLOY_PATH/sensepresenter-83097cb947fb.json" ]; then
              chmod 600 "$DEPLOY_PATH/sensepresenter-83097cb947fb.json"
            fi

            echo "✅ Deployment completed successfully!"

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed for commit ${{ github.sha }}"
