name: Dev Branch CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Validate PHP syntax
        run: find . -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"

      - name: Run build
        run: echo 'No build needed for PHP application'

      - name: Test complete
        run: echo 'Admin panel PHP validation completed successfully'
